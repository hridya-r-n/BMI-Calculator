<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <title>BMI Result</title>
</head>
<body>
    <div class="result-card">
    <h1>Your BMI Result</h1>
    <h4><b>BMI:</b>{{bmi}}</h4>
    <h4><b>Category:</b>{{category}}</h4>
    <h4><b>Age:</b>{{age}}</h4>
    <div class="message-box {{ category|lower|replace(' ', '') }}">
    <strong>{{ message }}</strong> 
    </div>
    <br>
    <table border="1" cellpadding="10" class="bmi-table">
    <tr style="background:#f0f0f8;">
        <th>BMI Range</th>
        <th>Category</th>
    </tr>

    <tr>
        <td>Less than 18.5</td>
        <td>Underweight</td>
    </tr>

    <tr>
        <td>18.5 – 24.9</td>
        <td>Normal Weight</td>
    </tr>

    <tr>
        <td>25 – 29.9</td>
        <td>Overweight</td>
    </tr>

    <tr>
        <td>30 and above</td>
        <td>Obese</td>
    </tr>
</table><br><Br>
    <button name="home"><a style="text-decoration: none;color:white" href="/">Go Back</a></button>
    </div>
</body>
</html>
